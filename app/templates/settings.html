<h2>Settings</h2>

<p>Indicate your current City</p>

<form ng-submit="save()">
  <input type="text"
    ng-model="user.location"
    timezone="user.timezone"
    auto-fill="fetchCities"
    autocomplete="off"
    placeholder="Enter a location" />

  <br>
  <input class="btn btn-primary"
    type="submit" value="Save" />
</form>
